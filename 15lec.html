<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .myimgs{
            width: 100px;
            height: 100px;
            border: 2px solid chartreuse;
        }
        .myimgs:hover{
            border: 2px solid red;
        }
    </style>
</head>
<body>
        <img id="mainImg" src="1.jpg" alt="" style="height: 350px; width: 525px;">
        <div>
            <img src="1.jpg" alt="" class="myimgs" onclick="changeImg()">
            <img src="2.jpg" alt="" class="myimgs" onclick="changeImg()">
            <img src="3.jpg" alt="" class="myimgs" onclick="changeImg()">
            <img src="4.jpg" alt="" class="myimgs" onclick="changeImg()">
            <img src="5.jpg" alt="" class="myimgs" onclick="changeImg()">
        </div>

    <script>
        function changeImg() {
            const x=event.target;
            if(x.tagName=="IMG"){
                a=x.getAttribute("src");
                document.getElementById("mainImg").setAttribute("src", a);
            }
        }
    </script>
</body>
</html>
