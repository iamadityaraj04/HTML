<!DOCTYPE html>
<html>
    <head>
        <title>Stylling</title>
       
        <!--internal stylling-->
       <style>
            body {background: skyblue;}
            p{color: red;text-align: center;}
            h1{color: black;}
            h2{color: rgb(203, 255, 98);}
        </style>
    </head>
    <body>
        
        <!--inline stylling-->
        <p style="color: blue; text-align: center; font-family: Verdana; font-size:200% ; border: 3px dashed ;">
            This is a paragraph.
        </p>
       
       
        <p>Hi!</p>
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h1>Heading1</h1>
        <p>My name is Aditya Raj.</p>
    </body>
</html>
