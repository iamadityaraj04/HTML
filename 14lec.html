<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="" alt="" width="200px" height="200px" onmouseover="myFun(event)" onmouseout="myFun(event)">
    <div id="div" style="height: 200px; width: 200px; border: 2px solid red;" onmouseover="myFun(event)" onmouseout="myFun(event)"></div>

    <p id="demo"></p>

    <script>
        function myFun(event) {
            var x=event.target;
            document.getElementById("demo").innerHTML = event.type+" triggerd on "+ x.tagName+ " element ";

        }
    </script>
</body>
</html>
