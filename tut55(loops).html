<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <div>
        This is a blank Page;
    </div>

    <script>
        // for in loop used to itterate objects
        let employee= {
            name: "Aditya",
            salary: 100,
            age: 19,
        }
        for(key in employee){
            console.log(`${key} of employee is ${employee[key]}`);
        }
    </script>
</body>
</html>
