<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Blocke Elments</title>
</head>
<body>
    <!--this is example of block elements since it is covering the whole block/row-->
    <p style="border: 2px solid black;">
        This is a paragraph
    </p>
    <!--this is example inline-->
    <span style="border: 2px solid red;">this is a paragraph</span>
    <span style="border: 2px dotted green;">this is also a paragraph</span>
</body>
</html>
