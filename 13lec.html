<body>
    <center><img src="img1.jpg" id="slide" width="800px" height="450px"></center>

    <script>
        var images= Array();
        images[0]="img1.jpg";
        images[1]="img2.jpg";
        images[2]="img3.jpg";

        var i=1;

        function slider() {
            
            if(i<images.length){
                document.getElementById("slide").src=images[i];
                i++;
            }
            else{
                i=0;
    
            }
        }
        setInterval(slider,1500);
       
        
        </script>
