<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        table{
            border: 2px solid black;
            font-size: 50px;
            padding: 5px;
        }
        td{
            padding: 10px;
            border: 2px solid black;
            margin: 20px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>

    <script>
         $(document).ready(function(){
            $('td').on({
                mouseover:function(){
                    $(this).css({
                    'transform':'scale(1.5)',
                    'transition-delay': '2s'
                }) 
            },
            mouseout:function(){
                $(this).css({
                    'transform':'scale(1)',
                    'transition-delay': '0s'
                    }) 
                }
            })
        })
    </script>
</body>
</html>
