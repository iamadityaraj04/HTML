<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulation of DOM/title></title>
</head>
<body>
    <div id="main" class="container">
        <ul id="nav">
            <li>item1</li>
            <li>item2</li>
            <li>item3</li>
            <li>item4</li>
            <li>item5</li>
        </ul>
    </div>

    <div class="container">
        This is other prara in other container 
    </div>

    <script>
        let main=document.getElementById('main');
        console.log(main);

        let container=document.getElementById('nav');
        console.log(container);

        let nav=document.getElementsByClassName('container');
        console.log(nav);

        // selecting element using css selector
        // it will return first class named container
        let sel=document.querySelector('.container');
        console.log("Selected using Css selector", sel);
    </script>
</body>
</html>
