        // let name= prompt("Enter Your Name", "Guest");

        //confirm window used to take confirmation from the user
        let confirmation= confirm("Do you really want to delete it?");
        console.log(confirmation);
        if(confirmation){
            //code for deleting message
            console.log("This message is deleted.");
        }
        else{
            //code for cancel deletion
            console.log("This message is not deleted.")
        }
    </script>
