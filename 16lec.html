<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="div" style="height: 300px; width: 600px; border: 2px solid brown;" onclick="myFun1()">
        <button id="btn" style="width: 100px; height: 40px; margin: 50px; border-radius: 50px;" onclick="myFun()">Click Me</button>
    </div>
    <script>
        function myFun() {
            document.getElementById("btn").style.backgroundColor="lightgreen";
            document.getElementById("div").style.backgroundColor="yellow";
        }
        function myFun1() {
            document.getElementById("div").style.backgroundColor="yellow";
        }
    </script>
</body>
</html>
