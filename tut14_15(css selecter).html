<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css slectors</title>
    <style>
        /* element selector*/
        p{
            color: red;
        }
        /* id selector*/
        #secpara{
            color: green;
        }
        /* grouping selector*/
        footer,span{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>CSS SELECTORS</h1>
    <p>This is a simple paragraph to demonstrate css slectors</p>
    <p id="secpara">This is also a simple paragraph to demonstrate css slectors</p>
    <div> 
        <p>This is also a simple paragraph to demonstrate css slectors</p>
    </div>
    <span>this is span</span>
    <footer>this is footer</footer>
</body>    
</html>
