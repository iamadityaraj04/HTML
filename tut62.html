<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <div>
        This page is related to JSON
    </div>

    <script>
        let jsonObj={
            name: "Aditya Raj",
            age: 19,
            friend: "Akash",
            food: "Briyani",
        }
        console.log("This is an object. ");
        console.log(jsonObj);

        // to convert json in string
        console.log("above object is converted to string using stringify function");
        let myJsonStr=JSON.stringify(jsonObj);
        console.log(myJsonStr);

        // to convert json string into obj
        console.log("above string is converted to object using parse funtion");
        let newJsoObj=JSON.parse(myJsonStr);
        console.log(newJsoObj);
    </script>
</body>
</html>
