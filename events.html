<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
    <button onclick="sayHello()">Click Me</button>
    <button onclick="abc()">Hi</button>
    <div class="sampleId">

    </div>
    
    
    
    <script>
        function sayHello() {
            console.log("Hello");
        }
        
        function abc(){
            document.getElementById("sampleId").innerHTML = "Hello! Aditya" ;
        }
    </script>
</body>
</html>
