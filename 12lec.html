<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
        }
        button{
            width: 100px;
            height: 50px;
            cursor: pointer;
            margin: 10px;
            border-radius: 10px;
        }
        input{
            width: 300px;
            height: 50px;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <h1 id="over"></h1>
    <h1 id="paused"></h1>
    <input type="text" id="text" value="5"><br><br><br>
    <button id="start" onclick="start()">START</button>
    <button id="start" onclick="stop()">STOP</button>

    <script>
        var i;
        function start()
        {
        var sec = document.getElementById("text").value;
        sec--;
        if(sec == -1)
        {
        document.getElementById("over").innerHTML = "OVER!!!";
        document.getElementById("over").style.color = "green";
        document.getElementById("text").style.background = "lawngreen";
        clearInterval(i);
        }
        else{
        document.getElementById("text").value = sec;
        }
        
        
        i= setInterval(() => {
        start('text')
        }, 1000)}
        
        function stop() {
            clearInterval(i);
        }
        
        
        
        </script>
</body>
</html>
